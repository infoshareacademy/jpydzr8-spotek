{% extends "base.html" %}
{% block title %}Logowanie{% endblock %}
{% block content %}
<h1>Logowanie</h1>
<form method="post">
  {% csrf_token %}
  <div class="row">
    <div><label>Login</label><input type="text" name="username" required></div>
    <div><label>Hasło</label><input type="password" name="password" required></div>
  </div>
  <div style="margin-top:12px;">
    <button class="btn" type="submit">Zaloguj</button>
    <a class="btn secondary" href="{% url 'awizacje:signup' %}">Rejestracja</a>
  </div>
</form>
{% endblock %}
