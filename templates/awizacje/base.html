<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Awizacje{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;max-width:980px;margin:24px auto;padding:0 12px}
    nav a, nav form{margin-right:10px; display:inline}
    .msgs .success{color:#0a7a0a}.msgs .error{color:#b00020}
    form .row{display:flex;gap:12px;flex-wrap:wrap}
    form .field{display:flex;flex-direction:column;margin-bottom:12px;min-width:220px}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #ddd;padding:6px}
    button.linklike{background:none;border:none;color:#06c;cursor:pointer;padding:0;font:inherit}
  </style>
</head>
<body>
  <nav>
    {% if request.user.is_authenticated %}
      <a href="{% url 'awizacje:list' %}">Moje awizacje</a>
      <a href="{% url 'awizacje:add' %}">Dodaj</a>
      <span style="margin-left:12px">Zalogowany: <b>{{ request.user.username }}</b></span>
      <form method="post" action="{% url 'logout' %}" style="margin-left:10px">
        {% csrf_token %}
        <button type="submit" class="linklike">Wyloguj</button>
      </form>
    {% else %}
  <a href="{% url 'login' %}">Zaloguj</a>
  <a href="{% url 'register' %}" style="margin-left:10px">Zarejestruj</a>
{% endif %}
  </nav>

  <div class="msgs">
    {% for m in messages %}
      <div class="{{ m.tags }}">{{ m }}</div>
    {% endfor %}
  </div>

  {% block content %}{% endblock %}
</body>
</html>
