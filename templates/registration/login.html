{% extends "awizacje/base.html" %}
{% block title %}Logowanie{% endblock %}
{% block content %}
<h1>Logowanie</h1>
<form method="post">
  {% csrf_token %}
  <div class="field"><label>Nazwa użytkownika</label><input type="text" name="username" required></div>
  <div class="field"><label>Hasło</label><input type="password" name="password" required></div>
  <button type="submit">Zaloguj</button>
  {% if form.errors %}<div class="error">Nieprawidłowe dane logowania.</div>{% endif %}
</form>
{% endblock %}
