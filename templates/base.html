<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Awizacje{% endblock %}</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
      nav a { margin-right: 12px; text-decoration: none; }
      .table { border-collapse: collapse; width: 100%; }
      .table th, .table td { border: 1px solid #ddd; padding: 8px; }
      .button { display:inline-block; padding:8px 12px; border:1px solid #999; border-radius:6px; text-decoration:none; }
      .stack a.button { margin-right:8px; }
    </style>
  </head>
  <body>
    <nav>
      <a href="{% url 'index' %}">🏠 Start</a>
      {% if user.is_authenticated %}
        <a href="{% url 'preadvice_list' %}">📦 Lista awizacji</a>
        <a href="{% url 'preadvice_create' %}">➕ Dodaj awizację</a>
        <a href="{% url 'logout' %}">🚪 Wyloguj</a>
        {% if user.is_superuser %}
          <a href="/admin/">⚙️ Panel administracyjny</a>
        {% endif %}
      {% else %}
        <a href="{% url 'login' %}">🔐 Zaloguj</a>
      {% endif %}
    </nav>
    <hr />
    {% block content %}{% endblock %}
    <hr />
    <small>System Awizacji © 2025</small>
  </body>
</html>
